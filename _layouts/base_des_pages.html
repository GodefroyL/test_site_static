<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" href="{{ site.url }}/static/images/icone_app.ico">
    <link rel="stylesheet" href="{{ site.url }}/static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ site.url }}/index.html"><img src="{{ site.url }}/static/images/logo.svg" alt="Logo du site"></a>
        </div>
        <div class="titre">{{ site.title }}</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="titre">Catégories</div>
            <a href="{{ site.url }}/html/categories/categorie1.html">Catégorie 1</a>
            <a href="{{ site.url }}/html/categories/categorie2.html">Catégorie 2</a>
            <a href="{{ site.url }}/html/categories/categorie3.html">Catégorie 3</a>
        </div>
        <div class="page">
            {{ content }}
        </div>
        <div class="selection">
            <h2 class="selection-title">Sélection de la semaine</h2>
            <div class="articles-container">
                <a class="articleSelectionne" href="{{ site.url }}/html/categories/categorie1/aide-memoire-tradi.html">Aide-mémoire sur le traditionalisme</a>
                <a class="articleSelectionne" href="{{ site.url }}/html/categories/categorie2/article-cat2.html">Article super interessant</a>
                <a class="articleSelectionne" href="#">Lien 3</a>
            </div>
        </div>
    </main>
    <footer>
        <a href="{{ site.url }}/html/apropos.html">Qui sommes-nous ?</a>
        <a href="{{ site.url }}/html/contact.html">Contact</a>
        <p>&copy; 2025 Mon Site Web Statique</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
            hamburger.addEventListener('click', function() {
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
